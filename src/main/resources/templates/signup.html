<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/login" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h1>Sign up</h1>
        </div>
        
        <form th:action="@{/signup}" th:object="${newUser}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Create a password">
            </div>
            
            <button type="submit" class="submit-btn">Sign up</button>
        </form>
    </div>
</body>
</html>
